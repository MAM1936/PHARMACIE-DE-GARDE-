<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - Connexion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 4em;
            margin-bottom: 20px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
            font-size: 0.95em;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info-box {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            padding: 15px;
            border-radius: 10px;
            margin-top: 30px;
            text-align: left;
        }

        .info-box h3 {
            color: #004085;
            margin-bottom: 10px;
            font-size: 1em;
        }

        .info-box p {
            color: #004085;
            font-size: 0.9em;
            line-height: 1.6;
        }

        .back-link {
            margin-top: 20px;
            display: block;
            color: #667eea;
            text-decoration: none;
            font-size: 0.95em;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üîê</div>
        <h1>Administration</h1>
        <p class="subtitle">Connexion s√©curis√©e</p>

        <div id="alertBox" class="alert alert-danger"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" placeholder="Entrez votre nom d'utilisateur" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" placeholder="Entrez votre mot de passe" required autocomplete="current-password">
            </div>

            <button type="submit" class="btn-login">Se connecter</button>
        </form>

        <div class="info-box">
            <h3>‚ÑπÔ∏è Identifiants par d√©faut :</h3>
            <p><strong>Nom d'utilisateur :</strong> admin<br>
            <strong>Mot de passe :</strong> pharmacie2025</p>
            <p style="margin-top: 10px; font-style: italic; font-size: 0.85em;">
                ‚ö†Ô∏è Changez ces identifiants apr√®s la premi√®re connexion !
            </p>
        </div>

        <a href="index.html" class="back-link">‚Üê Retour √† l'accueil</a>
    </div>

    <script>
        // Identifiants par d√©faut (√Ä CHANGER !)
        const DEFAULT_USERNAME = 'admin';
        const DEFAULT_PASSWORD = 'pharmacie2025';

        // V√©rifier si d√©j√† connect√©
        if (localStorage.getItem('isAdminLoggedIn') === 'true') {
            window.location.href = 'admin-dashboard.html';
        }

        // G√©rer la connexion
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // R√©cup√©rer les identifiants stock√©s ou utiliser les d√©fauts
            const storedUsername = localStorage.getItem('adminUsername') || DEFAULT_USERNAME;
            const storedPassword = localStorage.getItem('adminPassword') || DEFAULT_PASSWORD;

            if (username === storedUsername && password === storedPassword) {
                // Connexion r√©ussie
                localStorage.setItem('isAdminLoggedIn', 'true');
                localStorage.setItem('loginTime', Date.now());
                window.location.href = 'admin-dashboard.html';
            } else {
                // Erreur de connexion
                showAlert('Nom d\'utilisateur ou mot de passe incorrect !');
            }
        });

        function showAlert(message) {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.classList.add('show');

            setTimeout(() => {
                alertBox.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
</html>
