<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changer le mot de passe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
            margin-bottom: 10px;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info-box {
            background: #fff3cd;
            border: 1px solid #ffc107;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .info-box p {
            color: #856404;
            margin: 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Changer le mot de passe</h1>
        <p class="subtitle">S√©curisez votre acc√®s administrateur</p>

        <div id="alertBox" class="alert"></div>

        <div class="info-box">
            <p><strong>‚ö†Ô∏è Important :</strong> Notez bien votre nouveau mot de passe. Il n'y a pas de r√©cup√©ration possible !</p>
        </div>

        <form id="changePasswordForm">
            <div class="form-group">
                <label>Nom d'utilisateur actuel</label>
                <input type="text" id="currentUsername" value="admin" readonly>
            </div>

            <div class="form-group">
                <label>Mot de passe actuel</label>
                <input type="password" id="currentPassword" placeholder="Entrez votre mot de passe actuel" required>
            </div>

            <div class="form-group">
                <label>Nouveau nom d'utilisateur</label>
                <input type="text" id="newUsername" placeholder="Nouveau nom d'utilisateur" required>
            </div>

            <div class="form-group">
                <label>Nouveau mot de passe</label>
                <input type="password" id="newPassword" placeholder="Nouveau mot de passe" required minlength="6">
            </div>

            <div class="form-group">
                <label>Confirmer le nouveau mot de passe</label>
                <input type="password" id="confirmPassword" placeholder="Confirmez le nouveau mot de passe" required minlength="6">
            </div>

            <button type="submit" class="btn btn-primary">üíæ Enregistrer</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='admin-dashboard.html'">Annuler</button>
        </form>
    </div>

    <script>
        // V√©rifier si connect√©
        if (localStorage.getItem('isAdminLoggedIn') !== 'true') {
            window.location.href = 'admin-secure.html';
        }

        const DEFAULT_USERNAME = 'admin';
        const DEFAULT_PASSWORD = 'pharmacie2025';

        // Afficher le nom d'utilisateur actuel
        const currentUser = localStorage.getItem('adminUsername') || DEFAULT_USERNAME;
        document.getElementById('currentUsername').value = currentUser;

        document.getElementById('changePasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const currentPassword = document.getElementById('currentPassword').value;
            const newUsername = document.getElementById('newUsername').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // V√©rifier le mot de passe actuel
            const storedPassword = localStorage.getItem('adminPassword') || DEFAULT_PASSWORD;
            
            if (currentPassword !== storedPassword) {
                showAlert('Mot de passe actuel incorrect !', 'danger');
                return;
            }

            // V√©rifier que les nouveaux mots de passe correspondent
            if (newPassword !== confirmPassword) {
                showAlert('Les nouveaux mots de passe ne correspondent pas !', 'danger');
                return;
            }

            // V√©rifier la longueur du mot de passe
            if (newPassword.length < 6) {
                showAlert('Le mot de passe doit contenir au moins 6 caract√®res !', 'danger');
                return;
            }

            // Enregistrer les nouveaux identifiants
            localStorage.setItem('adminUsername', newUsername);
            localStorage.setItem('adminPassword', newPassword);

            showAlert('Identifiants modifi√©s avec succ√®s ! Redirection...', 'success');

            setTimeout(() => {
                window.location.href = 'admin-dashboard.html';
            }, 2000);
        });

        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type} show`;

            setTimeout(() => {
                alertBox.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
</html>
