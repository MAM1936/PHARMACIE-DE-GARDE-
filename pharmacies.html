<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacies de Garde - C√¥te d'Ivoire</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .search-section {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        select, input {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        @media (max-width: 968px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }

        .pharmacies-list {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            max-height: 600px;
            overflow-y: auto;
        }

        .pharmacy-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 5px solid #667eea;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .pharmacy-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .pharmacy-card.active {
            border-left-color: #28a745;
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
        }

        .pharmacy-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .pharmacy-info {
            color: #555;
            margin: 5px 0;
            display: flex;
            align-items: center;
        }

        .pharmacy-info svg {
            margin-right: 8px;
            width: 18px;
            height: 18px;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin-top: 10px;
        }

        .status-badge.open {
            background: #28a745;
            color: white;
        }

        .status-badge.closed {
            background: #dc3545;
            color: white;
        }

        #map {
            height: 600px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .no-pharmacies {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üè• Pharmacies de Garde</h1>
            <p class="subtitle">Trouvez rapidement une pharmacie de garde pr√®s de chez vous</p>
            <p class="subtitle"><strong>Abidjan & Grand-Bassam</strong></p>
        </header>

        <div class="search-section">
            <div class="search-box">
                <select id="cityFilter">
                    <option value="">Toutes les villes</option>
                    <option value="Abidjan">Abidjan</option>
                    <option value="Grand-Bassam">Grand-Bassam</option>
                </select>
                <input type="text" id="searchInput" placeholder="Rechercher une pharmacie...">
            </div>
        </div>

        <div class="content-grid">
            <div class="pharmacies-list" id="pharmaciesList">
                <div class="loading">Chargement des pharmacies...</div>
            </div>

            <div id="map"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Charger les donn√©es depuis localStorage
        let pharmaciesData = [];
        
        function loadPharmacies() {
            const stored = localStorage.getItem('pharmaciesData');
            if (stored) {
                pharmaciesData = JSON.parse(stored);
            } else {
                // Donn√©es initiales par d√©faut si aucune donn√©e n'existe
                pharmaciesData = [
                    {
                        id: 1,
                        name: "Pharmacie du Plateau",
                        address: "Boulevard de la R√©publique, Plateau",
                        city: "Abidjan",
                        phone: "+225 27 20 21 22 23",
                        lat: 5.316667,
                        lng: -4.016667,
                        startDate: "2026-01-29",
                        endDate: "2026-02-05",
                        hours: "24h/24"
                    },
                    {
                        id: 2,
                        name: "Pharmacie Cocody Centre",
                        address: "Rue des Jardins, Cocody",
                        city: "Abidjan",
                        phone: "+225 27 22 44 55 66",
                        lat: 5.347222,
                        lng: -3.987222,
                        startDate: "2026-01-29",
                        endDate: "2026-02-05",
                        hours: "8h - 22h"
                    },
                    {
                        id: 3,
                        name: "Pharmacie de Marcory",
                        address: "Boulevard Val√©ry Giscard d'Estaing, Marcory",
                        city: "Abidjan",
                        phone: "+225 27 21 35 46 57",
                        lat: 5.286111,
                        lng: -3.988889,
                        startDate: "2026-01-25",
                        endDate: "2026-01-31",
                        hours: "7h - 23h"
                    },
                    {
                        id: 4,
                        name: "Pharmacie Bassam Plage",
                        address: "Avenue Houphou√´t-Boigny, Grand-Bassam",
                        city: "Grand-Bassam",
                        phone: "+225 27 23 12 34 56",
                        lat: 5.195556,
                        lng: -3.738889,
                        startDate: "2026-01-29",
                        endDate: "2026-02-05",
                        hours: "24h/24"
                    },
                    {
                        id: 5,
                        name: "Pharmacie Nouvelle Ville",
                        address: "Quartier France, Grand-Bassam",
                        city: "Grand-Bassam",
                        phone: "+225 27 23 98 76 54",
                        lat: 5.210278,
                        lng: -3.745556,
                        startDate: "2026-01-29",
                        endDate: "2026-02-05",
                        hours: "8h - 20h"
                    },
                    {
                        id: 6,
                        name: "Pharmacie Yopougon Espoir",
                        address: "Rue Principale, Yopougon",
                        city: "Abidjan",
                        phone: "+225 27 23 45 67 89",
                        lat: 5.345556,
                        lng: -4.085278,
                        startDate: "2026-01-28",
                        endDate: "2026-02-03",
                        hours: "7h - 21h"
                    }
                ];
                // Sauvegarder les donn√©es initiales
                localStorage.setItem('pharmaciesData', JSON.stringify(pharmaciesData));
            }
        }
        
        loadPharmacies();

        // Initialisation de la carte
        const map = L.map('map').setView([5.316667, -4.016667], 11);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors'
        }).addTo(map);

        const markers = {};

        // Fonction pour v√©rifier si une pharmacie est actuellement de garde
        function isOnDuty(pharmacy) {
            const today = new Date().toISOString().split('T')[0];
            return today >= pharmacy.startDate && today <= pharmacy.endDate;
        }

        // Fonction pour afficher les pharmacies
        function displayPharmacies(pharmacies) {
            const list = document.getElementById('pharmaciesList');
            
            if (pharmacies.length === 0) {
                list.innerHTML = '<div class="no-pharmacies">Aucune pharmacie trouv√©e</div>';
                return;
            }

            list.innerHTML = '';
            
            // Nettoyer les anciens marqueurs
            Object.values(markers).forEach(marker => map.removeLayer(marker));
            
            pharmacies.forEach(pharmacy => {
                const onDuty = isOnDuty(pharmacy);
                const card = document.createElement('div');
                card.className = `pharmacy-card ${onDuty ? 'active' : ''}`;
                card.innerHTML = `
                    <div class="pharmacy-name">${pharmacy.name}</div>
                    <div class="pharmacy-info">
                        <svg fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"/>
                        </svg>
                        ${pharmacy.address}, ${pharmacy.city}
                    </div>
                    <div class="pharmacy-info">
                        <svg fill="currentColor" viewBox="0 0 20 20">
                            <path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"/>
                        </svg>
                        ${pharmacy.phone}
                    </div>
                    <div class="pharmacy-info">
                        <svg fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"/>
                        </svg>
                        ${pharmacy.hours}
                    </div>
                    <div class="status-badge ${onDuty ? 'open' : 'closed'}">
                        ${onDuty ? '‚úì De garde actuellement' : 'Pas de garde actuellement'}
                    </div>
                `;
                
                card.addEventListener('click', () => {
                    map.setView([pharmacy.lat, pharmacy.lng], 15);
                    markers[pharmacy.id].openPopup();
                });
                
                list.appendChild(card);

                // Ajouter le marqueur sur la carte
                const markerColor = onDuty ? 'green' : 'red';
                const marker = L.marker([pharmacy.lat, pharmacy.lng], {
                    icon: L.divIcon({
                        className: 'custom-marker',
                        html: `<div style="background-color: ${markerColor}; width: 30px; height: 30px; border-radius: 50%; border: 3px solid white; box-shadow: 0 2px 5px rgba(0,0,0,0.3);"></div>`,
                        iconSize: [30, 30]
                    })
                }).addTo(map);

                marker.bindPopup(`
                    <strong>${pharmacy.name}</strong><br>
                    ${pharmacy.address}<br>
                    ${pharmacy.phone}<br>
                    <strong>${pharmacy.hours}</strong><br>
                    <span style="color: ${onDuty ? 'green' : 'red'}; font-weight: bold;">
                        ${onDuty ? '‚úì De garde' : 'Pas de garde'}
                    </span>
                `);

                markers[pharmacy.id] = marker;
            });
        }

        // Fonction de filtrage
        function filterPharmacies() {
            const cityFilter = document.getElementById('cityFilter').value;
            const searchText = document.getElementById('searchInput').value.toLowerCase();

            let filtered = pharmaciesData;

            if (cityFilter) {
                filtered = filtered.filter(p => p.city === cityFilter);
            }

            if (searchText) {
                filtered = filtered.filter(p => 
                    p.name.toLowerCase().includes(searchText) ||
                    p.address.toLowerCase().includes(searchText)
                );
            }

            displayPharmacies(filtered);
        }

        // Event listeners
        document.getElementById('cityFilter').addEventListener('change', filterPharmacies);
        document.getElementById('searchInput').addEventListener('input', filterPharmacies);

        // Affichage initial
        displayPharmacies(pharmaciesData);
    </script>
</body>
</html>
